<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visualization — TRUTHLENS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/visualization.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">TRUTHLENS <span>— DEEPVISION AI</span></div>
    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('detect') }}">Detection</a>
      <a href="{{ url_for('articles') }}">Articles</a>
      <a class="active" href="{{ url_for('visualization') }}">Visualization</a>
    </nav>
  </header>

  <main class="viz-container">

    <!-- ========== ROW 1 — BIG CHART ========== -->
    <section class="chart-row full-width">
      <div class="card chart-large">
        <h3 class="card-title">Daily Trend (Last 14 Days)</h3>
        <div class="canvas-wrap">
          <canvas id="trendChart"></canvas>
        </div>
      </div>
    </section>

    <!-- ========== ROW 2 — TWO MEDIUM CHARTS ========== -->
    <section class="chart-row two-charts">
      <div class="card chart-small">
        <h3 class="card-title">Confidence Distribution</h3>
        <div class="canvas-wrap">
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <div class="card chart-small">
        <h3 class="card-title">Daily Totals</h3>
        <div class="canvas-wrap">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </section>

    <!-- ========== PREDICTION HISTORY TABLE ========== -->
    <section class="history-row">
      <div class="card wide">
        <div class="card-header">
          <h3 class="card-title">Prediction History</h3>
          <div class="card-actions">
            <button id="refreshBtn" class="btn">Refresh</button>
            <button id="downloadCsv" class="btn">Download CSV</button>
            <select id="filterType" title="Filter by type">
              <option value="all">All</option>
              <option value="image">Images</option>
              <option value="video">Videos</option>
              <option value="fake">Fake</option>
              <option value="real">Real</option>
              <option value="error">Errors</option>
            </select>
          </div>
        </div>

        <div class="table-wrap">
          <table id="historyTable">
            <thead>
              <tr>
                <th>#</th>
                <th>File</th>
                <th>Type</th>
                <th>Label</th>
                <th>Confidence</th>
                <th>Date / Time</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will fill -->
            </tbody>
          </table>
        </div>

        <div class="pagination">
          <button id="prevPage" class="btn small">Prev</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPage" class="btn small">Next</button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div>© TRUTHLENS — DeepVision AI • Built by Team TruthLens</div>
  </footer>

  <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
</body>
</html>
